<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/slider/slider.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">PurrSlider</h1>
      <div class="slider">
        <div class="slides">
          <img
            class="slider__image"
            src="./img/slider/hugging-drawn-cats.jpeg"
            alt="hugging drawn cats"
          />
          <img
            class="slider__image"
            src="./img/slider/hugging-white-cats.jpg"
            alt="hugging white cats"
          />
          <img
            class="slider__image"
            src="./img/slider/hugging-gray-cats.jpg"
            alt="hugging gray cats"
          />
        </div>
        <button class="button_prev" onclick="showPrevSlide()">&#10094;</button>
        <button class="button_next" onclick="showNextSlide()">&#10095;</button>
      </div>
      <ul class="breadcrumbs"></ul>
    </main>
    <script src="./scripts/slider/slider.js"></script>
  </body>
</html>
